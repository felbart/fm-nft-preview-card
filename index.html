<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="nft-container"><a href="./"><img class="image" src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
          <div class="overlay">
            <div class="icon"><img src="images/icon-view.svg" alt=""></div>
          </div>
        </a>
      </div>
      <h2><a href="./">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collecion promotes balance and calm.</p>
      <div class="info">
        <span class="etherium"><img src="images/icon-ethereum.svg">0.041ETH</span>
        <span class="date"><img src="images/icon-clock.svg" alt="Icon Clock">3 days left</span>
      </div>
      <hr>
      <div class="avatar"><img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="./">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
